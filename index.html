<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bikepaths Explorer</title>

    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="map.css" />
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    <script src="map.js" type="module"></script>
  </head>
  <body>
    <h1>🚴🏼‍♀️ Bikepaths Explorer</h1>

    <p>Explore Boston's bike lanes and Bluebike stations using this interactive map.</p>

    <header>
        <label style="margin-left: auto">
          Filter by time:
          <input id="time-slider" type="range" min="-1" max="1440" value="-1" />
          <time id="selected-time"></time>
          <em id="any-time">(any time)</em>
        </label>
      </header>
      
    <div id="map">
      <svg></svg>
    </div>

    <div class="legend">
        <div style="--departure-ratio: 1; text-align: left;">More departures</div>
        <div style="--departure-ratio: 0.5; text-align: center;">Balanced</div>
        <div style="--departure-ratio: 0; text-align: right;">More arrivals</div>
    </div>
      
  </body>
</html>
